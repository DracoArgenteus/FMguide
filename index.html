            // --- AUTH LOGIC ---
            function setupAuthListener() {
                if (!window.firebase) { setTimeout(setupAuthListener, 100); return; } 
                window.firebase.onAuthStateChanged(window.firebase.auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        // ... (Update UI as before)
                        allEvents = await fetchEventsFromFirestore();
                        setupSignupsListener(); // Start listening for signup changes
                        initializeDataTable(allEvents); 
                    } else {

                        if (eventDataTable) { eventDataTable.clear().draw(); }
                    }
                });
            }

            // --- DATA LOGIC ---
            async function fetchEventsFromFirestore() { /* ... unchanged ... */ }

            // --- REAL-TIME SIGNUP LOGIC ---
            let unsubscribeSignups = null;
            function setupSignupsListener() {
                if (unsubscribeSignups) { unsubscribeSignups(); }
                if (!window.firebase || !currentUser) return;
                
                const { db, collection, onSnapshot } = window.firebase;
                const q = collection(db, "signups");

                unsubscribeSignups = onSnapshot(q, (querySnapshot) => {
                    console.log("Real-time signup data received.");
                    allSignups = {};
                    querySnapshot.forEach((doc) => {
                        const signup = doc.data();
                        if (!allSignups[signup.eventId]) { allSignups[signup.eventId] = {}; }
                        allSignups[signup.eventId][signup.userId] = doc.id; 
                    });
                    
                    if(eventDataTable) eventDataTable.draw(false);
                    renderCalendar(); 
                });
            }

            function handleSignUp(eventId, isSignedUp) {
                if (!window.firebase || !currentUser) { alert("Please log in to sign up for events."); return; }
                const { db, collection, addDoc, deleteDoc, doc } = window.firebase;

                if (isSignedUp) {
                    const signupId = allSignups[eventId]?.[currentUser.uid];
                    if (signupId) {
                        deleteDoc(doc(db, "signups", signupId));
                    }
                } else {
                    addDoc(collection(db, "signups"), {
                        eventId: eventId,
                        userId: currentUser.uid,
                        userEmail: currentUser.email
                    });
                }
            }

            // --- TABLE & CALENDAR LOGIC ---
            function initializeDataTable(data) {
                // Add a new column for "Actions"
                const headersWithActions = [...UNIFIED_HEADERS, "Actions"];
                let headerHtml = '<tr>'; 
                headersWithActions.forEach(h => {headerHtml += `<th>${h.replace(/([A-Z])/g, ' $1').trim()}</th>`;}); 
                headerHtml+='</tr>';
                $('#eventTable thead').html(headerHtml);
                
                const colIdx = {}; headersWithActions.forEach((h,i) => colIdx[h]=i);

                if(eventDataTable) { eventDataTable.destroy(); $('#eventTable tbody').empty(); }

                eventDataTable = $('#eventTable').DataTable({
                    data: data.map(e => [...UNIFIED_HEADERS.map(h => e[h] || ''), '']), // Add placeholder for Actions
                    // ... (rest of DataTable config)
                    columnDefs: [
                        // ... all previous columnDefs
                        {
                            targets: colIdx.Actions,
                            orderable: false,
                            className: "text-center",
                            render: function(data, type, row, meta) {
                                const eventId = allEvents[meta.row].id;
                                const isSignedUp = allSignups[eventId]?.[currentUser?.uid];
                                if (isSignedUp) {
                                    return `<button data-event-id="${eventId}" class="signup-btn bg-red-500 text-white px-2 py-1 text-xs rounded">Cancel</button>`;
                                } else {
                                    return `<button data-event-id="${eventId}" class="signup-btn bg-green-500 text-white px-2 py-1 text-xs rounded">Sign Up</button>`;
                                }
                            }
                        }
                    ]
                });

                $('#eventTable tbody').on('click', '.signup-btn', function() {
                    const eventId = $(this).data('eventId');
                    const isSignedUp = $(this).text() === 'Cancel';
                    handleSignUp(eventId, isSignedUp);
                });
            }

            const showCalendarViewButton = document.getElementById('showCalendarViewButton');

            showTableViewButton.addEventListener('click', () => {
                tableView.classList.remove('hidden');
                calendarView.classList.add('hidden');
                showTableViewButton.classList.add('active-view', 'bg-white', 'dark:bg-gray-800');
                showCalendarViewButton.classList.remove('active-view', 'bg-white', 'dark:bg-gray-800');
            });

                tableView.classList.add('hidden');
