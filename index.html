<!DOCTYPE html>
<html lang="en" class=""> <!-- `dark` class is toggled here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folkemødet 2025 - Combined Event Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* Custom CSS to style DataTables elements to match Tailwind's dark theme */
        table.dataTable {
            border-collapse: collapse !important;
            border-color: #e5e7eb; /* gray-200 */
        }
        .dark table.dataTable {
            border-color: #4b5563; /* gray-600 */
        }
        
        table.dataTable thead th, table.dataTable tbody td {
            border-bottom-width: 1px;
            border-color: inherit;
        }
        
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border-width: 1px;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            margin-left: 0.5rem;
        }

        .dataTables_paginate .paginate_button {
            border: 1px solid transparent;
        }
        
        .invitation-only {
            background-color: rgba(254, 249, 195, 0.7) !important; /* yellow-100/70% */
        }
        .invitation-only:hover {
            background-color: rgba(254, 240, 138, 0.7) !important; /* yellow-200/70% */
        }
        .dark .invitation-only {
             background-color: rgba(161, 98, 7, 0.25) !important; /* amber-700/25% */
        }
        .dark .invitation-only:hover {
            background-color: rgba(161, 98, 7, 0.35) !important; /* amber-700/35% */
        }

        /* Transition for stats section */
        #statsSectionContainer {
            transition: max-height 0.7s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="main-content container mx-auto p-4 md:p-8">
        <header class="mb-4 text-center"> 
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-500">Folkemødet 2025 - Combined Event Schedule</h1>
            <p id="dataFreshness" class="text-gray-500 dark:text-gray-400 text-sm mt-2">Loading data update time...</p>
        </header>

        <div class="flex justify-end items-center gap-4 mb-4">
            <button id="toggleStatsButton" class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/></svg>
                <span id="toggleStatsButtonText">Show Statistics</span>
            </button>
            <button id="theme-toggle" class="flex items-center p-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 8.486a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        <div id="statsSectionContainer" class="mb-6 hidden max-h-0 opacity-0 bg-white dark:bg-gray-800 p-0 rounded-lg shadow-md">
            <div class="p-6">
                <h3 class="text-xl font-bold text-blue-600 dark:text-blue-500 mb-4 text-center">Event Statistics</h3>
                <div class="charts-grid grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="chart-wrapper min-h-[300px]"><canvas id="eventsPerHourChart"></canvas></div>
                    <div class="chart-wrapper min-h-[300px]"><canvas id="eventsPerThemeChart"></canvas></div>
                </div>
            </div>
        </div>
        
        <div id="tableErrorMessage" class="hidden error-message"></div>
        
        <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 mb-4">
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Filter by Source:</h3>
                    <div class="source-filter-buttons flex flex-wrap gap-2">
                        <button data-source="All" class="active-filter">All Sources</button>
                        <button data-source="Official">Official Program</button>
                        <button data-source="Private">Private List</button>
                        <button data-source="Social">Social Events</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Filter by Day:</h3>
                    <div class="filter-buttons flex flex-wrap gap-2">
                        <button data-day="All" class="active-filter">All Days</button>
                        <button data-day="Onsdag">Onsdag</button>
                        <button data-day="Torsdag">Torsdag</button>
                        <button data-day="Fredag">Fredag</button>
                        <button data-day="Lørdag">Lørdag</button>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table id="eventTable" class="display">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>&copy; <span id="currentYear"></span> Folkemødet Event Viewer.</p>
        </footer>
    </div>

    <div id="descriptionModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden items-center justify-center z-50">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-2xl m-4">
            <div class="modal-header flex justify-between items-center pb-3 border-b border-gray-200 dark:border-gray-700">
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 dark:text-white">Event Description</h3>
                <button id="closeModalButton" class="text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 hover:text-gray-900 dark:hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="modal-body py-4"><p id="modalFullDescription" class="text-base leading-relaxed text-gray-600 dark:text-gray-400 whitespace-pre-wrap"></p></div>
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const UNIFIED_HEADERS = ["EventTitle", "Weekday", "TimeRange", "Location", "Description", "EventURL", "Organizers", "Theme", "DataSource"];
        const privateDataMap = {"EventTitle":"EventTitle", "Weekday":"Weekday", "TimeRange":"TimeRange", "Location":"Location", "Description":"Description", "EventURL":"EventURL", "Organizers":"Organizers", "Theme":"Theme", "DataSource":"DataSource", "OriginalSourceDoc":"OriginalSourceDoc"};
        const officialDataMap = {"title":"EventTitle", "day_date":"_FullDate", "startTime":"_StartTime", "endTime":"_EndTime", "location":"Location", "summary":"Description", "eventYear":"_OfficialYear", "eventCrmId":"_OfficialCrmId", "eventSlug":"_OfficialSlug", "organizers":"Organizers", "theme":"Theme"};
        const socialDataMap = {"title":"EventTitle", "summary":"Description", "url":"EventURL", "location":"Location", "day":"Weekday", "startTime":"_StartTime", "endTime":"_EndTime", "organizers":"Organizers", "theme":"Theme"};


        $(document).ready(function() {
            // ... (All previous JS variables and functions remain here)
            const privateCsvPath = 'data/folkemoedet_private_events.csv';
            const officialCsvPath = 'data/official_events_combined.csv';
            const socialCsvPath = 'data/social_events.csv';
            
            const tableErrorMessageDiv = document.getElementById('tableErrorMessage');
            const dataFreshnessElement = document.getElementById('dataFreshness');
            const statsSectionContainer = document.getElementById('statsSectionContainer');
            const toggleStatsButton = document.getElementById('toggleStatsButton');
            const toggleStatsButtonText = document.getElementById('toggleStatsButtonText');
            
            let eventDataTable = null;
            let allNormalizedEvents = []; 

            const modal = document.getElementById('descriptionModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalFullDescription = document.getElementById('modalFullDescription');
            const closeModalButton = document.getElementById('closeModalButton');
            let eventsPerHourChartInstance = null;
            let eventsPerThemeChartInstance = null;
            // --- THEME SWITCHER LOGIC ---
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const themeToggleButton = document.getElementById('theme-toggle');

            function applyTheme(isDark) {
                document.documentElement.classList.toggle('dark', isDark);
                themeToggleLightIcon.classList.toggle('hidden', !isDark);
                themeToggleDarkIcon.classList.toggle('hidden', isDark);
                
                const chartTextColor = isDark ? '#d1d5db' : '#4b5563';
                const chartGridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                Chart.defaults.color = chartTextColor;
                Chart.defaults.borderColor = chartGridColor;

                // Redraw table and charts to apply new theme colors
                if (eventDataTable) eventDataTable.draw(false);
                if (eventsPerHourChartInstance) eventsPerHourChartInstance.update();
                if (eventsPerThemeChartInstance) eventsPerThemeChartInstance.update();
            }

            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                applyTheme(true);
            } else {
                applyTheme(false);
            }

            themeToggleButton.addEventListener('click', function() {
                const isDark = !document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme(isDark);
            });
            // --- END THEME LOGIC ---

            function robustParseCSV(csvText) {
                // ... same robust parser ...
                const data = []; let headers = [];
                const normalizedCsvText = csvText.trim().replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                const lines = []; let inQuotes = false; let currentLine = "";
                for (let i = 0; i < normalizedCsvText.length; i++) {
                    const char = normalizedCsvText[i]; currentLine += char;
                    if (char === '"') {
                        if (i + 1 < normalizedCsvText.length && normalizedCsvText[i+1] === '"') { currentLine += '"'; i++; } else { inQuotes = !inQuotes; }
                    } else if (char === '\n' && !inQuotes) { lines.push(currentLine.trim()); currentLine = ""; }
                }
                if (currentLine.trim()) { lines.push(currentLine.trim()); }
                if (lines.length === 0) return { headers, data };
                const splitCsvFields = (line) => {
                    const fields = []; let currentField = ""; let inFieldQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (inFieldQuotes && i + 1 < line.length && line[i+1] === '"') { currentField += '"'; i++; } else { inFieldQuotes = !inFieldQuotes; }
                        } else if (char === ',' && !inFieldQuotes) { fields.push(currentField); currentField = ""; } else { currentField += char; }
                    }
                    fields.push(currentField); 
                    return fields.map(field => field.replace(/^"|"$/g, '').replace(/""/g, '"'));
                };
                headers = splitCsvFields(lines[0]);
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === "") continue;
                    const values = splitCsvFields(lines[i]);
                    if (values.length === headers.length) {
                        let row = {}; headers.forEach((header, index) => { row[header.trim()] = values[index]; });
                        data.push(row);
                    } else { console.warn(`Skipping malformed CSV line: Line ${i+1}`, values); }
                }
                return { headers, data };
            }

            function formatTime(ptTime) { 
                if (!ptTime) return '';
                if (ptTime.includes(':')) return ptTime; 
                if (!ptTime.startsWith('PT')) return '';
                let h = '00', m = '00'; const H_match = ptTime.match(/(\d+)H/); if (H_match) h = H_match[1].padStart(2,'0');
                const M_match = ptTime.match(/(\d+)M/); if (M_match) m = M_match[1].padStart(2,'0'); return `${h}:${m}`;
            }

            function dayDateToWeekday(dateString) { 
                if (!dateString) return ''; try { const date = new Date(dateString + 'T00:00:00Z'); if (isNaN(date.getDay())) return 'Invalid Date'; return ["Søndag", "Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag"][date.getDay()]; } catch (e) { return 'Date Error'; }
            }
            
            function timeAgo(date) {
                if (!date) return "unknown"; const s = Math.floor((new Date() - date) / 1000); let i = s / 31536000;
                if (i > 1) return Math.floor(i) + " years ago"; i = s / 2592000;
                if (i > 1) return Math.floor(i) + " months ago"; i = s / 86400;
                if (i > 1) return Math.floor(i) + " days ago"; i = s / 3600;
                if (i > 1) return Math.floor(i) + " hours ago"; i = s / 60;
                if (i > 1) return Math.floor(i) + " minutes ago"; return Math.floor(s) + " seconds ago";
            }

            function normalizeData(rawData, sourceName, map) {
                // ... same normalization logic ...
                return rawData.map((rawEvent) => { 
                    const normalizedEvent = { DataSource: sourceName }; 
                    UNIFIED_HEADERS.forEach(h => { if (h !== 'DataSource') normalizedEvent[h] = ''; });
                    for (const rh in map) if (rawEvent.hasOwnProperty(rh)) normalizedEvent[map[rh]] = rawEvent[rh];
                    if (sourceName === "Official" || sourceName === "Social") {
                        if (sourceName === "Official") {
                            normalizedEvent.Weekday = dayDateToWeekday(normalizedEvent._FullDate);
                        }
                        const startTimeFormatted = formatTime(rawEvent.startTime);
                        const endTimeFormatted = formatTime(rawEvent.endTime);
                        if (startTimeFormatted && endTimeFormatted && startTimeFormatted !== endTimeFormatted) {
                            normalizedEvent.TimeRange = `${startTimeFormatted}-${endTimeFormatted}`;
                        } else if (startTimeFormatted) {
                            normalizedEvent.TimeRange = startTimeFormatted;
                        }
                        if (sourceName === "Official" && rawEvent.eventYear && rawEvent.eventCrmId && rawEvent.eventSlug) {
                            normalizedEvent.EventURL = `https://programoversigt.folkemoedet.dk/events/${rawEvent.eventYear}/${rawEvent.eventCrmId}/${rawEvent.eventSlug}`;
                        }
                        if (sourceName === "Social" && !normalizedEvent.Theme) {
                            normalizedEvent.Theme = "Social";
                        }
                    }
                    return normalizedEvent;
                });
            }
            
            let lastModifiedTimestamps = [];

            Promise.all([
                fetch(privateCsvPath).then(r => { if (!r.ok) { console.error(`Load fail: ${privateCsvPath}`); tableErrorMessageDiv.innerHTML += `<p>Error private events.</p>`; tableErrorMessageDiv.classList.remove('hidden'); return {text:()=>Promise.resolve(""),headers:{get:()=>null}}; } lastModifiedTimestamps.push(r.headers.get('Last-Modified')); return r.text(); }).then(t=>normalizeData(robustParseCSV(t).data,"Private",privateDataMap)).catch(e=>{console.error(`Proc fail ${privateCsvPath}:`,e); return[];}),
                fetch(officialCsvPath).then(r => { if (!r.ok) { console.error(`Load fail: ${officialCsvPath}`); tableErrorMessageDiv.innerHTML += `<p>Error official events.</p>`; tableErrorMessageDiv.classList.remove('hidden'); return {text:()=>Promise.resolve(""),headers:{get:()=>null}}; } lastModifiedTimestamps.push(r.headers.get('Last-Modified')); return r.text(); }).then(t=>normalizeData(robustParseCSV(t).data,"Official",officialDataMap)).catch(e=>{console.error(`Proc fail ${officialCsvPath}:`,e); return[];}),
                fetch(socialCsvPath).then(r => { if (!r.ok) { console.error(`Load fail: ${socialCsvPath}`); tableErrorMessageDiv.innerHTML += `<p>Error social events.</p>`; tableErrorMessageDiv.classList.remove('hidden'); return {text:()=>Promise.resolve(""),headers:{get:()=>null}}; } lastModifiedTimestamps.push(r.headers.get('Last-Modified')); return r.text(); }).then(t=>normalizeData(robustParseCSV(t).data,"Social",socialDataMap)).catch(e=>{console.error(`Proc fail ${socialCsvPath}:`,e); return[];})
            ])
            .then(([privateEvents, officialEvents, socialEvents]) => {
                const validDates = lastModifiedTimestamps.filter(d => d).map(d => new Date(d));
                dataFreshnessElement.textContent = validDates.length > 0 ? `Data last updated: ${new Date(Math.max.apply(null,validDates)).toLocaleString()} (${timeAgo(new Date(Math.max.apply(null,validDates)))})` : "Data update time: Not available";
                allNormalizedEvents = [...privateEvents, ...officialEvents, ...socialEvents];
                console.log(`Total normalized: ${allNormalizedEvents.length} (Private:${privateEvents.length}, Official:${officialEvents.length}, Social:${socialEvents.length})`);
                if(allNormalizedEvents.length === 0 && !tableErrorMessageDiv.textContent.includes("Error")) tableErrorMessageDiv.textContent = "No event data loaded.";
                tableErrorMessageDiv.classList.toggle('hidden', allNormalizedEvents.length > 0 || tableErrorMessageDiv.textContent.includes("Error"));
                
                let headerHtml = '<tr>'; UNIFIED_HEADERS.forEach(h => {headerHtml += `<th class="px-4 py-2 text-left text-sm font-semibold uppercase tracking-wider text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700">${h.replace(/([A-Z])/g, ' $1').trim()}</th>`;}); headerHtml+='</tr>';
                $('#eventTable thead').html(headerHtml);
                const colIdx = {}; UNIFIED_HEADERS.forEach((h,i) => colIdx[h]=i);

                eventDataTable = $('#eventTable').DataTable({
                    data: allNormalizedEvents.map(e => UNIFIED_HEADERS.map(h => e[h])),
                    responsive: true, lengthMenu: [[25,50,100,-1],[25,50,100,"All"]], pageLength: 25,
                    language: {search:"_INPUT_",searchPlaceholder:"Search...",lengthMenu:"Show _MENU_",zeroRecords:"No matching events.",emptyTable:"No events loaded."},
                    order: [[colIdx.Weekday,'asc'],[colIdx.TimeRange,'asc']],
                    createdRow: function(row, data, dataIndex) {
                        const title = data[colIdx.EventTitle] || '';
                        const description = data[colIdx.Description] || '';
                        if (title.includes('!!Kun med invitation!!') || description.includes('!!Kun med invitation!!')) {
                             $(row).addClass('invitation-only');
                        }
                    },
                    columnDefs: [ 
                        { width: '8%', targets: colIdx.Weekday }, { width: '8%', targets: colIdx.TimeRange },
                        { width: '15%', targets: colIdx.Location, render: (d,t) => (t==='display'&&d)?`<a href="https://programoversigt.folkemoedet.dk/?location=${encodeURIComponent(d)}" target="_blank" class="clickable-link text-blue-600 dark:text-blue-400 hover:underline">${d}</a>`:d },
                        { width: '25%', targets: colIdx.Description, render: (d,t) => { if(t==='display'&&d){const m=45; if(d.length>m) return `<span class="truncate-text text-blue-600 dark:text-blue-400" style="max-width:200px;" title="Click to read more" data-fulltext="${d.replace(/"/g,'&quot;').replace(/'/g,'&#39;')}">${d.substring(0,m)}...</span>`;} return d||'';}},
                        { width: '10%', targets: colIdx.EventURL, render: (d,t) => (t==='display'&&d&&(d.startsWith('http')))?`<a href="${d}" target="_blank" class="clickable-link text-blue-600 dark:text-blue-400 hover:underline">View Event</a>`:d||'' },
                        { width: '10%', targets: colIdx.DataSource, className: "text-center" },
                        { width: '14%', targets: colIdx.Organizers }, { width: '10%', targets: colIdx.Theme }
                    ]
                });
                initializeCharts(); eventDataTable.on('draw.dt', updateVisualizations); updateVisualizations();
            }).catch(e => { console.error('General error:',e); tableErrorMessageDiv.textContent = `General Error: ${e.message}.`; tableErrorMessageDiv.classList.remove('hidden'); dataFreshnessElement.textContent = "Could not determine data update time."; });

            let currentSourceFilter = "All", currentDayFilter = "All";
            function applyFilters() {
                if(!eventDataTable) return; 
                const dsIdx=UNIFIED_HEADERS.indexOf("DataSource"), wdIdx=UNIFIED_HEADERS.indexOf("Weekday");
                eventDataTable.column(dsIdx).search(currentSourceFilter==="All"?'':'^'+currentSourceFilter+'$',true,false,true).draw(false);
                eventDataTable.column(wdIdx).search(currentDayFilter==="All"?'':'^'+currentDayFilter+'$',true,false,true).draw();
            }
            $('.source-filter-buttons button').on('click', function(){ currentSourceFilter=$(this).data('source'); $('.source-filter-buttons button').removeClass('active-filter'); $(this).addClass('active-filter'); applyFilters(); });
            $('.filter-buttons button').on('click', function(){ currentDayFilter=$(this).data('day'); $('.filter-buttons button').removeClass('active-filter'); $(this).addClass('active-filter'); applyFilters(); });
            $('#eventTable tbody').on('click', 'span.truncate-text', function(){ const d=$(this).data('fulltext'), r=eventDataTable.row($(this).closest('tr')).data(); modalTitle.textContent=r[UNIFIED_HEADERS.indexOf("EventTitle")]||"Details"; modalFullDescription.textContent=d; modal.style.display="flex";});
            closeModalButton.onclick=()=>modal.style.display="none"; window.onclick=(e)=>{if(e.target==modal)modal.style.display="none";}

            function initializeCharts() {
                // ... same chart init logic
                const hctx = document.getElementById('eventsPerHourChart');
                const tctx = document.getElementById('eventsPerThemeChart');
                if (!hctx || !tctx) { console.warn("Chart canvas elements not found!"); return; }
                eventsPerHourChartInstance = new Chart(hctx.getContext('2d'), {type:'bar',data:{labels:[],datasets:[{label:'Events/Hour',data:[],backgroundColor:'rgba(54,162,235,0.7)',borderColor:'rgba(54,162,235,1)',borderWidth:1}]},options:{scales:{y:{beginAtZero:true,ticks:{stepSize:1, precision:0}}},responsive:true,maintainAspectRatio:true}});
                eventsPerThemeChartInstance = new Chart(tctx.getContext('2d'), {type:'bar',data:{labels:[],datasets:[{label:'Events/Theme',data:[],backgroundColor:'rgba(75,192,192,0.7)',borderColor:'rgba(75,192,192,1)',borderWidth:1}]},options:{indexAxis:'y',scales:{x:{beginAtZero:true,ticks:{stepSize:1, precision:0}}},responsive:true,maintainAspectRatio:true}});
            }
            function updateVisualizations() {
                // ... same chart update logic
                if(!eventDataTable||!eventsPerHourChartInstance||!eventsPerThemeChartInstance) return;
                const fData = eventDataTable.rows({search:'applied'}).data().toArray();
                const trIdx=UNIFIED_HEADERS.indexOf("TimeRange"), thIdx=UNIFIED_HEADERS.indexOf("Theme");
                const hrCnt={}; for(let i=6;i<24;i++)hrCnt[i.toString().padStart(2,'0')]=0; 
                fData.forEach(r=>{const tr=r[trIdx];if(tr){const sm=tr.match(/^(\d{2}):\d{2}/);if(sm)if(hrCnt.hasOwnProperty(sm[1]))hrCnt[sm[1]]++;}});
                eventsPerHourChartInstance.data.labels=Object.keys(hrCnt).sort(); eventsPerHourChartInstance.data.datasets[0].data=Object.keys(hrCnt).sort().map(key => hrCnt[key]); eventsPerHourChartInstance.update();
                
                const thCnt={}; fData.forEach(r=>{const th=r[thIdx]?r[thIdx].trim():"N/A";if(th&&th!=="N/A"&&th.trim()!=='')thCnt[th]=(thCnt[th]||0)+1;}); 
                const sThemes=Object.entries(thCnt).sort(([,a],[,b])=>b-a).slice(0,10);
                eventsPerThemeChartInstance.data.labels=sThemes.map(e=>e[0]); eventsPerThemeChartInstance.data.datasets[0].data=sThemes.map(e=>e[1]); eventsPerThemeChartInstance.update();
            }

            // Toggle Stats Section Logic
            toggleStatsButton.addEventListener('click', () => {
                const statsSection = document.getElementById('statsSectionContainer');
                const isHidden = statsSection.classList.contains('hidden');
                
                if (isHidden) {
                    statsSection.classList.remove('hidden');
                    // We need to wait for the 'hidden' class to be removed before setting max-height
                    requestAnimationFrame(() => {
                        statsSection.classList.remove('max-h-0', 'opacity-0');
                    });
                } else {
                    statsSection.classList.add('max-h-0', 'opacity-0');
                    statsSection.addEventListener('transitionend', () => {
                        statsSection.classList.add('hidden');
                    }, { once: true });
                }

                toggleStatsButtonText.textContent = isHidden ? "Hide Statistics" : "Show Statistics";

                if (isHidden) { 
                    setTimeout(() => { 
                        if (eventsPerHourChartInstance) eventsPerHourChartInstance.resize();
                        if (eventsPerThemeChartInstance) eventsPerThemeChartInstance.resize();
                        updateVisualizations(); 
                    }, 500); // Wait for transition to finish
                }
            });

        });
    </script>
</body>
</html>
