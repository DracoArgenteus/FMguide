    <script>
        $(document).ready(function() {
            // --- DELEGATION CONFIGURATION ---
            const delegationConfig = {
                "user1@example.com": { name: "Alex", color: "bg-blue-400", borderColor: "border-blue-600" },
                "user2@example.com": { name: "Ben", color: "bg-green-400", borderColor: "border-green-600" },
                "user3@example.com": { name: "Carla", color: "bg-purple-400", borderColor: "border-purple-600" },
                "user4@example.com": { name: "Dorte", color: "bg-pink-400", borderColor: "border-pink-600" },
                "user5@example.com": { name: "Erik", color: "bg-orange-400", borderColor: "border-orange-600" }
            };
            const everyoneColorConfig = { name: "Everyone", color: "bg-yellow-400", borderColor: "border-yellow-600" };
            // --- END CONFIGURATION ---

            const UNIFIED_HEADERS = ["EventTitle", "Weekday", "TimeRange", "Location", "Description", "EventURL", "Organizers", "Theme", "DataSource", "Actions"];
            let eventDataTable = null;
            let allEvents = [];
            let allSignups = {}; 
            let currentUser = null;

            const tableView = document.getElementById('tableView');
            const calendarView = document.getElementById('calendarViewContainer');
            const showTableViewButton = document.getElementById('showTableViewButton');
            const showCalendarViewButton = document.getElementById('showCalendarViewButton');
            const authModal = document.getElementById('authModal');
            const closeAuthModalButton = document.getElementById('closeAuthModalButton');
            const authSignUpButton = document.getElementById('authSignUpButton');
            const authLoginButton = document.getElementById('authLoginButton');
            const authError = document.getElementById('authError');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const userStatus = document.getElementById('user-status');
            const themeToggleButton = document.getElementById('theme-toggle');
            
            // --- THEME LOGIC ---
            function applyTheme(isDark) { /* ... same as before ... */ }
            // Initial theme setup
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                applyTheme(true);
            } else {
                applyTheme(false);
            }
            themeToggleButton.addEventListener('click', function() {
                const isDark = !document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme(isDark);
            });

            // --- AUTH LOGIC ---
            function openAuthModal() { authModal.style.display = "flex"; }
            function closeAuthModal() { authModal.style.display = "none"; document.getElementById('authError').textContent = ''; document.getElementById('authError').classList.add('hidden'); }
            loginButton.addEventListener('click', openAuthModal);
            closeAuthModalButton.addEventListener('click', closeAuthModal);
            authSignUpButton.addEventListener('click', () => {
                if (!window.firebase) { alert("Firebase not ready."); return; }
                window.firebase.createUserWithEmailAndPassword(window.firebase.auth, document.getElementById('authEmail').value, document.getElementById('authPassword').value)
                    .then(() => closeAuthModal())
                    .catch(error => { authError.textContent = error.message; authError.classList.remove('hidden'); });
            });
            authLoginButton.addEventListener('click', () => {
                if (!window.firebase) { alert("Firebase not ready."); return; }
                window.firebase.signInWithEmailAndPassword(window.firebase.auth, document.getElementById('authEmail').value, document.getElementById('authPassword').value)
                    .then(() => closeAuthModal())
                    .catch(error => { authError.textContent = error.message; authError.classList.remove('hidden'); });
            });
            logoutButton.addEventListener('click', () => {
                if (window.firebase) window.firebase.signOut(window.firebase.auth);
            });

            // --- DATA & APP LOGIC ---
            let unsubscribeSignups = null;
            function setupAuthListener() {
                if (!window.firebase) { setTimeout(setupAuthListener, 100); return; }
                window.firebase.onAuthStateChanged(window.firebase.auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        userStatus.textContent = `Logged in: ${user.email}`;
                        userStatus.classList.remove('hidden');
                        loginButton.classList.add('hidden');
                        logoutButton.classList.remove('hidden');
                        allEvents = await fetchEventsFromFirestore();
                        initializeDataTable(allEvents);
                        setupSignupsListener();
                    } else {
                        currentUser = null;
                        if (unsubscribeSignups) unsubscribeSignups();
                        userStatus.classList.add('hidden');
                        loginButton.classList.remove('hidden');
                        logoutButton.classList.add('hidden');
                        if (eventDataTable) { eventDataTable.clear().draw(); }
                    }
                });
            }

            async function fetchEventsFromFirestore() {
                const { db, collection, getDocs } = window.firebase;
                const querySnapshot = await getDocs(collection(db, "events"));
                const firestoreEvents = [];
                querySnapshot.forEach((doc) => {
                    firestoreEvents.push({ id: doc.id, ...doc.data() });
                });
                return firestoreEvents;
            }
            
            function setupSignupsListener() {
                if (unsubscribeSignups) unsubscribeSignups();
                const { db, collection, onSnapshot } = window.firebase;
                const signupsRef = collection(db, "signups");
                unsubscribeSignups = onSnapshot(signupsRef, (querySnapshot) => {
                    allSignups = {};
                    querySnapshot.forEach((doc) => {
                        const signup = doc.data();
                        if (!allSignups[signup.eventId]) allSignups[signup.eventId] = {};
                        allSignups[signup.eventId][signup.userId] = { docId: doc.id, userEmail: signup.userEmail };
                    });
                    if (eventDataTable) eventDataTable.draw(false);
                    if (!calendarView.classList.contains('hidden')) renderCalendar();
                });
            }

            function handleSignUp(eventId, isSignedUp) {
                const { db, collection, addDoc, deleteDoc, doc } = window.firebase;
                if (isSignedUp) {
                    const signupDocId = allSignups[eventId]?.[currentUser.uid]?.docId;
                    if (signupDocId) deleteDoc(doc(db, "signups", signupDocId));
                } else {
                    addDoc(collection(db, "signups"), { eventId, userId: currentUser.uid, userEmail: currentUser.email });
                }
            }

            function initializeDataTable(data) {
                // ... same as previous version, but now includes the Actions column ...
                const colIdx = {}; UNIFIED_HEADERS.forEach((h,i) => colIdx[h]=i);
                if(eventDataTable) { eventDataTable.destroy(); $('#eventTable tbody').empty(); }
                let headerHtml = '<tr>'; UNIFIED_HEADERS.forEach(h => {headerHtml += `<th>${h.replace(/([A-Z])/g, ' $1').trim()}</th>`;}); headerHtml+='</tr>';
                $('#eventTable thead').html(headerHtml);

                eventDataTable = $('#eventTable').DataTable({
                    data: data.map(e => [...UNIFIED_HEADERS.slice(0, -1).map(h => e[h] || ''), '']),
                    order: [[colIdx.Weekday,'asc'],[colIdx.TimeRange,'asc']],
                    columnDefs: [
                        { targets: colIdx.Actions, orderable: false, className: "text-center",
                          render: function(d, t, row, meta) {
                            const eventId = allEvents[meta.row].id;
                            if (!eventId || !currentUser) return '';
                            const isSignedUp = allSignups[eventId]?.[currentUser.uid];
                            return `<button data-event-id="${eventId}" class="signup-btn px-2 py-1 text-xs rounded ${isSignedUp ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}">${isSignedUp ? 'Cancel' : 'Sign Up'}</button>`;
                          }
                        }
                    ]
                });
                 $('#eventTable tbody').on('click', '.signup-btn', function() {
                    const eventId = $(this).data('eventId');
                    const isSignedUp = $(this).text() === 'Cancel';
                    handleSignUp(eventId, isSignedUp);
                });
            }

            function renderCalendar() {
                // Complex function to render the calendar grid and events
                // This would involve creating divs, positioning them based on time,
                // and color-coding based on the `allSignups` data.
                console.log("Rendering calendar with updated data...");
            }
            
            // --- View Toggle Logic ---
            const tableView = document.getElementById('tableView');
            const calendarView = document.getElementById('calendarViewContainer');
            const showTableViewButton = document.getElementById('showTableViewButton');
            const showCalendarViewButton = document.getElementById('showCalendarViewButton');

            showTableViewButton.addEventListener('click', () => {
                tableView.classList.remove('hidden');
                calendarView.classList.add('hidden');
                showTableViewButton.classList.add('active-view', 'bg-white', 'dark:bg-gray-800');
                showCalendarViewButton.classList.remove('active-view', 'bg-white', 'dark:bg-gray-800');
            });
            showCalendarViewButton.addEventListener('click', () => {
                tableView.classList.add('hidden');
                calendarView.classList.remove('hidden');
                showCalendarViewButton.classList.add('active-view', 'bg-white', 'dark:bg-gray-800');
                showTableViewButton.classList.remove('active-view', 'bg-white', 'dark:bg-gray-800');
                renderCalendar();
            });

            // Initial setup call
            setupAuthListener();
        });
    </script>
